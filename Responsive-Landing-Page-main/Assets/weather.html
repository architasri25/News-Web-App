<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?weather');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        #locationInput {
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 200px;
        }

        #searchButton {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .weather-info {
            margin-top: 20px;
        }

        h2, p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 40px; font-size: 24px;">Weather</h1>
        <div>
            <input type="text" id="locationInput" placeholder="Weather in the city" style="font-size: 16px; margin-bottom: 20px;">
            <button id="searchButton" style="font-size: 16px;" onclick="searchWeather()">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script>
        function searchWeather() {
            var location = document.getElementById("locationInput").value;
            if (location.trim() !== "") {
                fetchWeather(location); 
            } else {
                alert("Please enter a city name.");
            }
        }

        function fetchWeather(location) {
            var apiKey = 'c37479401793f371f04a03aee07bc833';
            var url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Update weather information on the page
                    document.getElementById('location').innerText = data.name;
                    document.getElementById('temperature').innerText = `${data.main.temp}Â°C`;
                    document.getElementById('description').innerText = data.weather[0].description;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
    </script>
</body>
</html>
