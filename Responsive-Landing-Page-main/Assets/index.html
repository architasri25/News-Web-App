<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="img1.jpg" alt="company logo">
            </a>
            <!-- hamburger-menu -->
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger"><div></div></div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                
                                <li><a href="/Assets/help.html" style="color: burlywood;" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Contact</a></li>
                                <li><a href="/startwel.html" style="color: burlywood;" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Log Out</a></li>
                            </ul>
                        </div>
                        <div class="nav-links">
                            <ul class="flex">
                                <li class="menu-divider"><a href="#" onNavItemClick('#')">News Categories</a></li>
                                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('IPL')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">IPL</li>
                                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Finance</li>
                                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Politics</li>
                                <li class="hover-link nav-item" id="Bollywood" onclick="onNavItemClick('Bollywood')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Bollywood</li>
                            </ul>
                        </div>
                        <div class="nav-links">
                            <ul class="flex">
                                <li class="menu-divider"><a href="#" onNavItemClick('#')">News Channels</a></li>
                                <li class="hover-link nav-item" id="BBC News" onclick="onNavItemClick('BBC News')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">BBC</li>
                                <li class="hover-link nav-item" id="The Indian Express News" onclick="onNavItemClick('The Indian Express News')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">The Indian Express</li>
                                <li class="hover-link nav-item" id="NDTV News" onclick="onNavItemClick('NDTV News')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">NDTV</li>
                                <li class="hover-link nav-item" id="Indian Wire" onclick="onNavItemClick('Indian Wire')" onmouseover="this.style.color='red'" onmouseout="this.style.color='burlywood'">Indian Wire</li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-linkss">
                <ul class="flex">
                    <li class="hover-link nav-item" id="location" onclick="getLocation()">Location</li>
                    <li class="hover-link nav-item" id="weather" onclick="getWeather()">Weather</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <footer>
        <div class="background">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900">
                <defs>
                    <linearGradient id="bg" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgba(53, 127, 242, 0.6)"></stop>
                        <stop offset="100%" style="stop-color: rgba(38, 89, 190, 0.06)"></stop>
                    </linearGradient>
                    <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"></path>
                </defs>
                <g>
                    <use xlink:href="#wave" opacity=".3">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite"></animateTransform>
                    </use>
                    <use xlink:href="#wave" opacity=".6">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite"></animateTransform>
                    </use>
                    <use xlink:href="#wave" opacty=".9">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="4s" calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite"></animateTransform>
                    </use>
                </g>
            </svg>
        </div>
        <p class="legal">© 2024 All rights reserved</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function getLocation() {
            const location = prompt("Enter the location to search news:");
            if (location) {
                fetchNews(location);
            }
        }
    </script>
<script>
  // Function to handle weather button click
  function getWeather() {
      window.location.href = 'weather.html'; // Redirect to the Weather App
  }
    </script>
</body>
</html>
